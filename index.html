<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 图像动画生成器</title>
    <style>
        :root {
            --bg-color: #1a1a2e;
            --primary-color: #16213e;
            --secondary-color: #0f3460;
            --accent-color: #e94560;
            --text-color: #dcdcdc;
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-family);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            background-color: var(--primary-color);
            padding: 2rem 3rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            width: 90%;
            max-width: 600px;
        }
        h1 { color: #fff; }
        #upload-area {
            border: 2px dashed var(--secondary-color);
            border-radius: 10px;
            padding: 2rem;
            margin: 1.5rem 0;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #upload-area:hover { background-color: var(--secondary-color); }
        #image-preview {
            max-width: 100%;
            max-height: 250px;
            border-radius: 5px;
            margin-top: 1rem;
        }
        #generate-btn {
            background-color: var(--accent-color);
            color: #fff;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }
        #generate-btn:disabled { background-color: #555; cursor: not-allowed; }
        #generate-btn:hover:not(:disabled) { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(233, 69, 96, 0.4); }
        #status-area .spinner {
            border: 4px solid var(--secondary-color);
            border-top: 4px solid var(--accent-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #result-video { width: 100%; border-radius: 5px; margin-top: 1rem; }
        #download-link {
            display: inline-block;
            margin-top: 1rem;
            background-color: #0f3460;
            color: #fff;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        #download-link:hover { background-color: #16213e; }
        .hidden { display: none; }
        footer { margin-top: 2rem; font-size: 0.8rem; opacity: 0.6; }
    </style>
</head>
<body>

    <div class="container">
        <h1>AI 图像动画生成器</h1>
        <p>上传一张图片，让 AI 为它注入生命！</p>

        <div id="upload-area">
            <p>点击或拖拽图片到这里</p>
            <input type="file" id="image-input" accept="image/*" class="hidden">
            <img id="image-preview" class="hidden" alt="图片预览">
        </div>

        <button id="generate-btn" disabled>请先上传图片</button>

        <div id="status-area" class="hidden">
            <div class="spinner"></div>
            <p id="status-text">AI 正在奋力创作中，请耐心等待...</p>
        </div>

        <div id="result-area" class="hidden">
            <h3>生成成功！</h3>
            <video id="result-video" controls></video>
            <a id="download-link" download="animated_video.mp4">下载视频</a>
        </div>
        
        <footer>© 2025 AI 动画工作室</footer>
    </div>

    <script>
// --- 1. 关键配置 ---
// const API_ENDPOINT = "http://127.0.0.1:8000/api/generate-video/"; // (注释掉彩排地址)
const API_ENDPOINT = "https://florally-nondenunciating-leroy.ngrok-free.dev/api/generate-video/"; // <--- 切换到这一行！
        // --- 2. 获取页面元素 ---
        const uploadArea = document.getElementById('upload-area');
        const imageInput = document.getElementById('image-input');
        const imagePreview = document.getElementById('image-preview');
        const generateBtn = document.getElementById('generate-btn');
        const statusArea = document.getElementById('status-area');
        const resultArea = document.getElementById('result-area');
        const resultVideo = document.getElementById('result-video');
        const downloadLink = document.getElementById('download-link');

        let selectedFile = null;

        // --- 3. 事件监听 ---
        uploadArea.addEventListener('click', () => imageInput.click());
        
        imageInput.addEventListener('change', () => {
            const file = imageInput.files[0];
            if (file) {
                selectedFile = file;
                const reader = new FileReader();
                reader.onload = (e) => {
                    imagePreview.src = e.target.result;
                    imagePreview.classList.remove('hidden');
                };
                reader.readAsDataURL(file);
                generateBtn.disabled = false;
                generateBtn.textContent = "开始生成";
            }
        });

        generateBtn.addEventListener('click', async () => {
            if (!selectedFile) {
                alert("请先选择一张图片！");
                return;
            }
            
            setUIState('loading');

            const formData = new FormData();
            formData.append('image', selectedFile);

            try {
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || '未知错误，生成失败。');
                }

                const videoBlob = await response.blob();
                const videoUrl = URL.createObjectURL(videoBlob);
                
                resultVideo.src = videoUrl;
                downloadLink.href = videoUrl;
                
                setUIState('result');

            } catch (error) {
                console.error('Error:', error);
                alert(`发生错误: ${error.message}`);
                setUIState('idle');
            }
        });

        // --- 4. 辅助函数 ---
        function setUIState(state) {
            generateBtn.disabled = (state === 'loading');
            statusArea.classList.toggle('hidden', state !== 'loading');
            resultArea.classList.toggle('hidden', state !== 'result');

            if (state === 'idle') {
                generateBtn.textContent = selectedFile ? "开始生成" : "请先上传图片";
                generateBtn.disabled = !selectedFile;
            } else if (state === 'loading') {
                generateBtn.textContent = "生成中...";
            }
        }
    </script>

</body>
</html>
